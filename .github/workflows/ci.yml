name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  quality:
    name: Quality (fmt, clippy, test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      - name: Lint with clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-targets --all-features

  coverage-gate:
    name: Coverage gate (llvm-cov)
    runs-on: ubuntu-latest
    env:
      COVERAGE_MIN_LINES: "75"
      COVERAGE_IGNORE_REGEX: "crates/tui/src/lib.rs"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Run coverage with threshold
        run: |
          cargo llvm-cov --workspace --all-features \
            --ignore-filename-regex "$COVERAGE_IGNORE_REGEX" \
            --json --summary-only \
            --output-path target/coverage/summary.json \
            --fail-under-lines "$COVERAGE_MIN_LINES"

      - name: Print coverage summary
        run: cargo llvm-cov report --summary-only --ignore-filename-regex "$COVERAGE_IGNORE_REGEX"

  perf-smoke:
    name: Perf smoke (MySQL benchmark)
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: myr_bench
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=30
    env:
      MYR_DB_PASSWORD: root
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run benchmark smoke check
        run: |
          cargo run -p myr-app --bin benchmark -- \
            --host 127.0.0.1 \
            --port 3306 \
            --user root \
            --database myr_bench \
            --seed-rows 10000 \
            --sql "SELECT id, user_id, category, payload, created_at FROM events ORDER BY id LIMIT 10000" \
            --assert-first-row-ms 5000 \
            --assert-min-rows-per-sec 500

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build workspace
        run: cargo build --workspace --all-features
