name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: myr-app

jobs:
  prepare:
    name: Validate release tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate tag and workspace version
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          if [[ ! "${tag}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([.-][0-9A-Za-z.-]+)?$ ]]; then
            echo "Tag '${tag}' must match v<semver>."
            exit 1
          fi

          version="$(awk '
            /^\[workspace\.package\]$/ { in_section=1; next }
            /^\[/ { in_section=0 }
            in_section && $1=="version" {
              gsub(/"/, "", $3)
              print $3
              exit
            }
          ' Cargo.toml)"

          if [[ -z "${version}" ]]; then
            echo "Could not read [workspace.package].version from Cargo.toml."
            exit 1
          fi

          if [[ "v${version}" != "${tag}" ]]; then
            echo "Tag '${tag}' does not match workspace version 'v${version}'."
            exit 1
          fi

          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "version=${version}" >> "${GITHUB_OUTPUT}"

  build-artifacts:
    name: Build (${{ matrix.os }})
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
            archive_ext: tar.gz
          - os: macos-13
            platform: macos-x86_64
            archive_ext: tar.gz
          - os: windows-latest
            platform: windows-x86_64
            archive_ext: zip
    env:
      ARCHIVE_ROOT: ${{ env.BIN_NAME }}-${{ needs.prepare.outputs.version }}-${{ matrix.platform }}
      ARCHIVE_NAME: ${{ env.BIN_NAME }}-${{ needs.prepare.outputs.version }}-${{ matrix.platform }}.${{ matrix.archive_ext }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --locked --release -p myr-app --bin myr-app

      - name: Package artifact (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "dist/${ARCHIVE_ROOT}"
          cp "target/release/${BIN_NAME}" "dist/${ARCHIVE_ROOT}/${BIN_NAME}"
          cp README.md LICENSE "dist/${ARCHIVE_ROOT}/"
          tar -czf "${ARCHIVE_NAME}" -C dist "${ARCHIVE_ROOT}"

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force -Path "dist/$env:ARCHIVE_ROOT" | Out-Null
          Copy-Item "target/release/$env:BIN_NAME.exe" "dist/$env:ARCHIVE_ROOT/$env:BIN_NAME.exe"
          Copy-Item "README.md","LICENSE" "dist/$env:ARCHIVE_ROOT/"
          Compress-Archive -Path "dist/$env:ARCHIVE_ROOT/*" -DestinationPath "$env:ARCHIVE_NAME" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: ${{ env.ARCHIVE_NAME }}
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs:
      - prepare
      - build-artifacts
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd artifacts
          shopt -s nullglob
          files=( *.tar.gz *.zip )
          if [ "${#files[@]}" -eq 0 ]; then
            echo "No release archives found."
            exit 1
          fi
          sha256sum "${files[@]}" > SHA256SUMS.txt

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: myr ${{ needs.prepare.outputs.tag }}
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
            artifacts/SHA256SUMS.txt
